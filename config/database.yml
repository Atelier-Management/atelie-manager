default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["POSTGRESQL_USER"] || 'postgres' %>
  database: <%= ENV["POSTGRESQL_DATABASE"] %>
  password: <%= ENV["POSTGRESQL_PASSWORD"] %>
  host: <%= ENV["POSTGRESQL_HOST"] || 'localhost' %>
  pool: <%= ENV["POSTGRESQL_POOL"] || 5 %>
  port: <%= ENV["POSTGRESQL_PORT"] || 5432 %>

development:
  <<: *default
  database: atelie-manager_development

test:
  <<: *default
  database: atelie-manager_test

production:
  <<: *default
  database: atelie-manager_production
  username: atelie-manager
  password: <%= ENV['ATELIE-MANAGER_DATABASE_PASSWORD'] %>
